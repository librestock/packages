name: Publish to npm

on:
  push:
    tags:
      - "types@*"
      - "eslint-config@*"
      - "tsconfig@*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Parse tag
        id: tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          PACKAGE="${TAG%%@*}"
          VERSION="${TAG#*@}"
          echo "package=$PACKAGE" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing $PACKAGE@$VERSION"

      - name: Verify version matches package.json
        run: |
          PKG_VERSION=$(node -p "require('./${{ steps.tag.outputs.package }}/package.json').version")
          if [ "$PKG_VERSION" != "${{ steps.tag.outputs.version }}" ]; then
            echo "Tag version (${{ steps.tag.outputs.version }}) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Install dependencies
        working-directory: ${{ steps.tag.outputs.package }}
        run: pnpm install --frozen-lockfile

      - name: Publish
        working-directory: ${{ steps.tag.outputs.package }}
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
